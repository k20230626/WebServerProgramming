<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wish List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }
        h1 {
            color: #343a40;
        }
        .table {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .item-name {
            word-wrap: break-word;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">
            WISH LIST
        </h1>
        <table class="table mt-4">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>이름</th>
                <th>가격</th>
                <th>검색</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${#numbers.formatInteger(item.price,0,'COMMA') + '원'}"></td>
                <td>
                    <a th:href="'https://search.danawa.com/dsearch.php?query=' + ${item.name}"  class="btn btn-success" target="_blank">
                        최저가 검색
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
