<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/lotto.css}">
</head>
<body>
<div th:object="${lottoNumbers}">
    <h1 th:text="|Lotto numbers: ${lottoNumbers}|"></h1>
     <span th:each="number : ${lottoNumbers}" th:text="${number}".></span>
</div>

</body>
</html>
